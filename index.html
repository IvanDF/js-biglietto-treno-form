<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- MAIN -->
    <main class="main">

        <section class="richiesta-dati">
            <h2 class="richiesta-title">Calcola ora il costo del tuo biglietto</h2>
                <label for="nome">Nome passeggero</label>
                <input type="text" name="mame" id="nome" placeholder="Nome passeggero" required>
                <label for="km">Km tratta</label>
                <input type="number" name="km" id="km" placeholder="Km tratta" required>
                <label for="eta">Quanti hanni hai?</label>
                <select name="eta" id="eta" required>
                    <option value="" selected disabled >Seleziona</option>
                    <option value="under18">Minore di 18 anni</option>
                    <option value="over18">Maggiore di 18 anni</option>
                    <option value="over65">Maggiore di 65 anni</option>
                </select>
                <button id="genera">Genera biglietto</button>
                <button id="reset">Reset</button>
        </section>
        <section class="dati-passeggero">
            <div id="biglietto" class="biglietto hidden">
                <div class="banda"></div>
                <div class="biglietto-dati">
                    <ul class="info">
                        <li>
                            Nome utente <p id="nome-utente"></p>
                        </li>
                        <li>
                            Carrozza <p id="carrozza"></p>
                        </li>
                        <li>
                            Codice CP <p id="codice-cp"></p>
                        </li>
                    </ul>
                    <ul class="info-extra">
                        <li>
                            Offerta <p id="sconto"></p>
                        </li>
                        <li>
                            Costo Biglietto <p id="costo-tot"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/rule.js"></script>
</body>
</html>
